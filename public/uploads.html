<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-key="upload_title">Upload Content - Gole Kaab</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <h1><a href="/" data-i18n-key="app_title">Gole Kaab</a></h1>
    <nav>
        <a href="/dashboard.html" data-i18n-key="nav_dashboard">Dashboard</a>
        <a href="#" id="logout-btn" data-i18n-key="nav_logout">Logout</a>
    </nav>
  </header>
  <main id="main-content" class="auth-page">
    <div class="auth-container" style="max-width: 600px;">
      <h2 data-i18n-key="upload_title">Upload New Content</h2>
      <form id="upload-form">
        <div id="message-area"></div>
        <div class="form-group">
            <label for="file" data-i18n-key="upload_file_label">File (PDF, JPG, PNG)</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
          <label for="title" data-i18n-key="upload_title_label">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="summary" data-i18n-key="upload_summary_label">Summary</label>
          <textarea id="summary" name="summary" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="tags" data-i18n-key="upload_tags_label">Tags (comma-separated)</label>
          <input type="text" id="tags" name="tags">
        </div>
         <div class="form-group">
          <label for="language" data-i18n-key="upload_language_label">Language</label>
          <select id="language" name="language">
            <option value="en" selected>English</option>
            <option value="so">Somali</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" id="submit-btn" class="btn-primary" data-i18n-key="upload_button">Upload Content</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/i18n.js"></script>
  <script src="/js/uploads.js"></script>
</body>
</html>
