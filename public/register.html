<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-key="register_title">Register - Gole Kaab</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <h1><a href="/" data-i18n-key="app_title">Gole Kaab</a></h1>
  </header>
  <main id="main-content" class="auth-page">
    <div class="auth-container">
      <h2 data-i18n-key="register_title">Create an Account</h2>
      <form id="register-form">
        <div id="message-area"></div>
        <div class="form-group">
          <label for="name" data-i18n-key="register_name_label">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" data-i18n-key="register_email_label">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password" data-i18n-key="register_password_label">Password (min. 8 characters)</label>
          <input type="password" id="password" name="password" required>
        </div>
         <div class="form-group">
          <label for="locale" data-i18n-key="register_language_label">Language</label>
          <select id="locale" name="locale">
            <option value="en" selected>English</option>
            <option value="so">Somali</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-primary" data-i18n-key="register_button">Register</button>
        </div>
      </form>
      <p data-i18n-key="register_login_link">Already have an account? <a href="/login.html">Log in</a></p>
    </div>
  </main>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
