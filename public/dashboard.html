<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-key="dashboard_title">Admin Dashboard - Gole Kaab</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <h1><a href="/" data-i18n-key="app_title">Gole Kaab</a></h1>
    <nav>
        <a href="/uploads.html" data-i18n-key="nav_upload">Upload</a>
        <a href="#" id="logout-btn" data-i18n-key="nav_logout">Logout</a>
    </nav>
  </header>
  <main id="main-content">
    <h2 data-i18n-key="dashboard_title">Admin Dashboard</h2>
    <div id="message-area"></div>

    <div class="dashboard-grid">
      <div class="card">
        <h3 data-i18n-key="dashboard_total_users">Total Users</h3>
        <p id="total-users" class="kpi">0</p>
        <p class="kpi-label" data-i18n-key="dashboard_total_users_label">Registered Users</p>
      </div>
      <div class="card">
        <h3 data-i18n-key="dashboard_total_content">Total Content</h3>
        <p id="total-content" class="kpi">0</p>
         <p class="kpi-label" data-i18n-key="dashboard_total_content_label">Content Items</p>
      </div>
      <div class="card">
        <h3 data-i18n-key="dashboard_total_uploads">Total Uploads</h3>
        <p id="total-uploads" class="kpi">0</p>
        <p id="storage-usage" class="kpi-label">0 MB Used</p>
      </div>
    </div>

    <div class="dashboard-grid" style="margin-top: 2rem;">
        <div class="card">
            <h3 data-i18n-key="dashboard_daily_summary">Daily Summary</h3>
            <p id="summary-text">Loading...</p>
        </div>
        <div class="card">
            <h3 data-i18n-key="dashboard_content_overview">Content Overview</h3>
            <canvas id="content-chart"></canvas>
        </div>
    </div>

  </main>
  <script src="/lib/chart.js/dist/chart.umd.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
