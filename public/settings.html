<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Gole Kaab</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <h1><a href="/">Gole Kaab</a></h1>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>
  <main id="main-content" class="auth-page">
    <div class="auth-container">
      <h2>My Settings</h2>
      <form id="settings-form">
        <div id="message-area"></div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" disabled>
          <small>Email address cannot be changed.</small>
        </div>
        <div class="form-group">
          <label for="locale">Preferred Language</label>
          <select id="locale" name="locale">
            <option value="en">English</option>
            <option value="so">Somali</option>
          </select>
        </div>
        <div class="form-group">
          <label for="community-segment">Community Segment</label>
          <select id="community-segment" name="communitySegment">
            <option value="Not Specified">Not Specified</option>
            <option value="Youth">Youth</option>
            <option value="Women">Women</option>
            <option value="PWDs">Persons with Disabilities</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/js/i18n.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
